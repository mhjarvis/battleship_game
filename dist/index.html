<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>BattleShip</title>
</head>
<body>
    <h1>BattleShip</h1>

    <div class="main">
        <div class="player-area" id="player-area"></div>
        <div class="computer-area" id="computer-area"></div>
    </div>

    <div class="ship-container">
        <div class="ship-piece" id="carrier"></div>
        <div class="ship-piece" id="battleship"></div>
        <div class="ship-piece" id="cruiser"></div>
        <div class="ship-piece" id="submarine"></div>
        <div class="ship-piece" id="patrolboat"></div>
    </div>
</body>
</html>
