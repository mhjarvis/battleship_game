<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title">BATTLESHIP</h1>
        <div class="game-buttons">
            <button type="button" class="start-game-btn">Start Game</button>
            <button type="button" class="restart-game-btn">Reset Game</button>            
        </div>
    </header>

    <main>
        <div class="boards">
            <div class="player-section">
                <div class="player-board"></div>
                <p class="player-heading">Player Board</p>
            </div>
            <div class="cpu-section">
                <div class="computer-board"></div>
                <p class="computer-heading">Computer Board</p>
            </div>            
        </div>

        <!-- Ship Placement Form -->
        <div class="form-container">
            <form method="" name="place_ships" id="place-ships" class="place-ships">
                <fieldset class="field-set">
                    <legend id="legend">Place Your Ships</legend>
                    <div class="checkbox-wrapper">
                        <div class="place-ships-board">

                        </div>
                    </div>
                    <button type="submit" form="place_ships" id="submit-button">Submit</button>
                </fieldset>
            </form>     
        </div>
    </main>

</body>
</html>
