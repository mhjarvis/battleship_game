<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>BattleShip</title>
</head>
<body>
    <h1>BattleShip</h1>

    <div class="main">
        <div class="player-area" id="player-area"></div>
        <div class="computer-area" id="computer-area"></div>
    </div>

    <div id="output" class="output">Place Your Ships!</div>
    
    <div class="game-buttons">
        <button id="randomize-button">Randomize</button>
        <button id="start-button">Start Game</button>
        <button class='hidden' id="reset-button">Reset Game</button>
    </div>
</body>
</html>
