<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>BattleShip</title>
</head>
<body>
    <h1 class="title">BattleShip</h1>

    <div class="cover">
        <button type="button" class="start-button">Start</button>
    </div>

    <div class="place-ships">
        <h2 class="place-ships-heading">Let's place your ships</h2>
        <div id="place-ships-board"></div>
        <div class="ships">
            <div class="ship-container">
                <h3 class="ship-headings">Carrier</h3>
                <div id="carrier" draggable="true"></div>
            </div>
            <div class="ship-container">
                <h3 class="ship-headings">BattleShip</h3>
                <div id="battleship" draggable="true"></div>
            </div>
            <div class="ship-container">
                <h3 class="ship-headings">Cruiser</h3>
                <div id="cruiser" draggable="true"></div>
            </div>
            <div class="ship-container">
                <h3 class="ship-headings">Submarine</h3>
                <div id="submarine" draggable="true"></div>
            </div>
            <div class="ship-container">
                <h3 class="ship-headings">Destroyer</h3>
                <div id="destroyer" draggable="true"></div>
            </div>
        </div>
    </div>

    <div id="gameboard-container">
        <div id="player-board"></div>
        <div id="computer-board"></div>
    </div>
</body>
</html>
