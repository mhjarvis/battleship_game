<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>BattleShip</title>
</head>
<body>
    <h1>BattleShip</h1>

    <div class="main">
        <div class="player-area" id="player-area"></div>
        <div class="computer-area" id="computer-area"></div>
    </div>
    
    <button id="flip">Flip</button>

    <div class="ship-container">
        <div class="ship-piece" id="carrier" draggable="true"></div>
        <div class="ship-piece" id="battleship" draggable="true"></div>
        <div class="ship-piece" id="cruiser" draggable="true"></div>
        <div class="ship-piece" id="submarine" draggable="true"></div>
        <div class="ship-piece" id="patrolboat" draggable="true"></div>
    </div>
</body>
</html>
