<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>BattleShip</title>
</head>
<body>
    <h1 class="title">b</h1>

    <div class="cover">
        <button type="button" class="start-button">Start</button>
    </div>

    <div id="gameboard-container">
        <div id="player-board"></div>
        <div id="computer-board"></div>
    </div>

    <div class="ship-container">
        <div class="carrier" draggable="true">carr</div>
        <div class="battleship" draggable="true">batt</div>
        <div class="cruiser" draggable="true">crui</div>
        <div class="submarine" draggable="true">sub</div>
        <div class="destroyer" draggable="true">dest</div>
    </div>

    <div class="text-output"></div>
</body>
</html>
